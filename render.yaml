services:
  - type: web
    name: gyan-webrtc-interview
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false   # set in Render dashboard
      - key: MODEL_REALTIME
        value: gpt-4o-realtime-preview
      - key: VOICE
        value: alloy
